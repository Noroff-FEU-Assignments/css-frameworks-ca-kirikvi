<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

   <!--FONTAWESOME-->
   <script src="https://kit.fontawesome.com/3a7e09602a.js" crossorigin="anonymous"></script>

   <!--GOOGLE FONTS-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

   <!--STYLESHEET-->
   <link href="css/style.css" rel="stylesheet"/>

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">The YAY company</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="news.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
                <form class="d-flex search-form">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Go</button>
                </form>
            </div>
        </div>
    </nav>

    
    
    <div class="container">
        
        <div class="row">
            <div class="col-md order-md-3">
                <ul class="list-group">
                    <li class="list-group-item">
                        <i class="fas fa-envelope"></i>
                        <p>hello@yay.com</p>
                    </li>
                    <li class="list-group-item">
                        <i class="fas fa-phone"></i>
                        <p>123 456 7890</p>
                    </li>
                    <li class="list-group-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>123 Some Street Somewhere Some City 10000</p>
                    </li>
                </ul>           
            </div>

            <div class="col-12 order-md-1">
                <h1 class="contact-h1">Submit your details</h1>
            </div>

            <div class="col-md order-md-2">
                <form class="contact-form">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Email</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2">
                    </div>
                    <div class="mb-3">
                        <label for="basic-url" class="form-label">Website</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text d-none d-md-block" id="basic-addon3">https://</span>
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="formControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="sellPersonalDetails">
                        <label class="form-check-label" for="sellPersonalDetails">Allow us to sell your personal details to whomever we want</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
   
    <footer>
        <div class="container-fluid footer-container">
            <div class="row footer-row">
                <div class="col-xs-12 col-md-3">
                    <i class="fab fa-vimeo-v"></i>
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="col-5 col-md-3">hello@yay.com</div>
                <div class="col-5 col-md-3">Copyright 2020</div>
            </div>
        </div>
    </footer>
    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
